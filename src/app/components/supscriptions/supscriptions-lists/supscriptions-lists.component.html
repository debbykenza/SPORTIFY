<h1 class="text-2xl font-bold mt-7 mb-7 lg:px-15">Supscriptions list</h1>
<div class="overflow-x-auto table mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-md rounded-lg shadow-2xl">
      <thead class="ltr:text-left rtl:text-right text-base">
        <tr>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900 ">Customers</th>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900 ">Packs</th>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900 ">Start date</th>
          <!-- <th class="px-4 py-2 font-medium whitespace-nowrap text-gray-900">Active suscription</th> -->
          <th class="px-4 py-2"></th>
        </tr>
      </thead>
  
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let supscription of supscriptions | async" class="mb-4">
          <td class="px-4 py-6 font-medium whitespace-nowrap text-gray-900">{{supscription.customer.first_name}} {{supscription.customer.last_name}}</td>
          <td class="px-4 py-6 whitespace-nowrap text-gray-700">{{supscription.pack.offer_name}} </td>
          <td class="px-4 py-6 whitespace-nowrap text-gray-700">{{supscription.start_date}}</td>
          <!-- <td class="px-4 py-2 whitespace-nowrap text-gray-700">{{customer.active_suscription}}</td> -->
          <td class="px-4 py-6 whitespace-nowrap">
            <button class="btn btn-warning btn-sm mr-2 text-base-100" >Update</button>
            <button class="btn btn-error btn-sm text-base-100" 
            (click)="deleteSupscription(supscription.id!)"
            >Delete</button>
          </td>
          
        </tr>

      </tbody>
    </table>
  </div>
