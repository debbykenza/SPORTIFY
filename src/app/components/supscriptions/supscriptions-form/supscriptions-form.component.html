<div class="flex flex-col justify-center  items-center  px-6 py-12 lg:px-8">
    
  
    <div class="card bg-base-100 w-full max-w-xl shrink-0 shadow-2xl">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- <img class="mx-auto mt-4 h-10 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
        <h2 class="mt-10 text-center text-2xl/9 font-primary text-bold tracking-tight text-gray-900">Add a new supscription</h2>
      </div>
      <form class="space-y-2 card-body" (ngSubmit)="onSubmit()" [formGroup]="supscriptionForm">
        <!-- offer_name -->

        <!-- end -->
         <!-- duration_months -->
        
        <div>
          <label for="pack_id" class="block text-sm font-medium text-gray-900">Packs</label>
          <div class="mt-2">
            <select id="pack_id" name="pack_id" formControlName="pack_id" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm">
              <option *ngFor="let pack of packs | async" [value]="pack.id">{{ pack.offer_name }}</option>
            </select>
          </div>
        </div>
        <!-- end -->
         <!-- monthly_price -->
        <div>
          <label for="start_date" class="block text-sm/6 font-medium text-gray-900">Start date</label>
          <div class="mt-2">
            <input type="date" name="start_date" id="start_date" formControlName="start_date" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <!-- end -->

         
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add</button>
        </div>
      </form>
