<h1 class="text-2xl font-bold mt-7 mb-7 lg:px-15">Users list</h1>
<div class="overflow-x-auto table mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-md rounded-lg shadow-2xl">
      <thead class="ltr:text-left rtl:text-right text-base">
        <tr>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900">first_name</th>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900">last_name</th>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900">username</th>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900">password</th>
          <th class="px-4 py-6 font-medium whitespace-nowrap text-gray-900">role</th>
          <th class="px-4 py-2"></th>
        </tr>
      </thead>
  
      <tbody class="divide-y divide-gray-200" class="mb-4">
        <tr *ngFor="let user of users | async">
          <td class="px-4 py-6 font-medium whitespace-nowrap text-gray-900">{{user.first_name}}</td>
          <td class="px-4 py-6 whitespace-nowrap text-gray-700">{{user.last_name}}</td>
          <td class="px-4 py-6 whitespace-nowrap text-gray-700">{{user.username}}</td>
          <td class="px-4 py-6 whitespace-nowrap text-gray-700">{{user.password}}</td>
          <td class="px-4 py-6 whitespace-nowrap text-gray-700">{{user.role}}</td>
          <td class="px-4 py-6 whitespace-nowrap">
          
            <button class="btn btn-warning btn-sm mr-2 text-base-100" 
            >Update</button>
            <button class="btn btn-error btn-sm text-base-100" 
            (click)="deleteUser(user.id!)"
            >Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
